<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Account Management App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Universal box-sizing for consistent padding and border handling */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .signup-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        /* Existing pseudo-elements for decorative circles remain */
        .signup-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: rgba(26, 188, 156, 0.1);
            border-radius: 50%;
            z-index: 0;
        }
        .signup-container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 120px;
            height: 120px;
            background: rgba(106, 17, 203, 0.1);
            border-radius: 50%;
            z-index: 0;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            color: #1abc9c;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
            z-index: 1;
            width: 100%; /* Ensure form groups take full width */
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%; /* Changed to 100% to fill container */
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            box-sizing: border-box; /* Crucial for width calculation */
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #fcfcfc;
        }
        .form-group input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
            background-color: #fff;
        }
        .form-actions button {
            background: linear-gradient(to right, #1abc9c 0%, #16a085 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: all 0.3s ease, transform 0.2s ease;
            width: 100%; /* Full width button */
            margin-top: 15px;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        .form-actions button:hover {
            background: linear-gradient(to right, #16a085 0%, #1abc9c 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .links {
            margin-top: 25px;
            position: relative;
            z-index: 1;
            display: flex; /* Use flexbox for links */
            justify-content: center;
            flex-wrap: wrap; /* Allow links to wrap on small screens */
            gap: 10px; /* Space between links */
        }
        .links a {
            color: #2575fc;
            text-decoration: none;
            margin: 0; /* Remove individual margins, use gap */
            font-size: 0.95em;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .links a:hover {
            text-decoration: underline;
            color: #6a11cb;
        }
        .message, .error-message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 0.95em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: none;
            position: relative;
            z-index: 1;
            width: 100%; /* Full width messages */
        }
        .message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .signup-container {
                margin: 20px; /* Add some margin on smaller screens */
                padding: 25px; /* Reduce padding for smaller screens */
                max-width: 90%; /* Allow container to take more width */
            }
            h2 {
                font-size: 1.8em; /* Smaller font size for heading */
                margin-bottom: 20px;
            }
            .form-group label,
            .form-group input,
            .form-actions button,
            .links a,
            .message,
            .error-message {
                font-size: 0.9em; /* Slightly smaller font for better fit */
                padding: 10px; /* Adjust padding for inputs and buttons */
            }
            .form-actions button {
                padding: 12px 20px;
            }
            .links {
                flex-direction: column; /* Stack links vertically */
                gap: 5px; /* Reduce gap between stacked links */
            }
            .links a {
                margin: 5px 0; /* Add vertical margin for stacked links */
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up for an Account</h2>
        <div id="messageDisplay" class="message"></div>
        <div id="errorDisplay" class="error-message"></div>
        <form id="signupForm">
            <div class="form-group">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <div class="form-actions">
                <button type="button" onclick="handleSignup()">Sign Up</button>
            </div>
        </form>
        <div class="links">
            <a href="index.html">Back to Login</a>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw1DgOJ3o7g45kUjdshl5jP53bXkC4OBkWIFim5fKSX9ks1jbxgOursTU3oW1bE7myR/exec'; // Replace with your Apps Script URL

        function displayMessage(type, message) {
            const messageDiv = document.getElementById('messageDisplay');
            const errorDiv = document.getElementById('errorDisplay');

            messageDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            if (type === 'success') {
                messageDiv.textContent = message;
                messageDiv.style.display = 'block';
            } else if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            setTimeout(() => {
                messageDiv.style.display = 'none';
                errorDiv.style.display = 'none';
            }, 5000);
        }

        async function handleSignup() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username || !password || !confirmPassword) {
                displayMessage('error', 'All fields are required.');
                return;
            }

            if (password !== confirmPassword) {
                displayMessage('error', 'Passwords do not match.');
                return;
            }

            const formData = new FormData();
            formData.append('action', 'signup');
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                if (data.success) {
                    displayMessage('success', data.message || 'Account created successfully!');
                    document.getElementById('signupForm').reset();
                    // Optionally redirect to login page after successful signup
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    displayMessage('error', data.message || 'Failed to create account.');
                }
            } catch (error) {
                console.error('Error during signup:', error);
                displayMessage('error', 'An error occurred during signup. Please try again.');
            }
        }
    </script>
</body>
</html>
